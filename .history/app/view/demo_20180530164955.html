<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <video src="./movie.mp4" id="video" controls="controls" style="width: 100%;height: 100px;" />
  </body>
  <script>
    var video=document.getElementById('video');
    var inter= setInterval(function(){
      var time=video.currentTime;
      if(time>=2){
        video.pause();
        clearInterval(inter);
        askQuestion();
      }
    },1000);

    function askQuestion(){
        //dosomething
        // vedio.play();
        if(confirm("是否继续？")){
          video.play();
        }else{
          alert("!!!");
        }

    }
  </script>
</html>
